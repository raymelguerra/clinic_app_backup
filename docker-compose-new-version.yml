version: '3.4'
services:
  clinicapp.frontend:
    image: raymelguerra/clinicapp-frontend
    restart: always
    ports:
      - 2000:8080
    depends_on:
      - clinicapp.backend
    env_file:
      - test.env
  clinicapp.backend:
    image: raymelguerra/clinicapp-api
    restart: always
    expose:
       - 8080
       - 8081
    env_file:
      - test.env