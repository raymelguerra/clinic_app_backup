<div class="modal-header">
  <h4 class="modal-title">Select a contractor and the client's company</h4>
  <button type="button" class="close" (click)="closeModal('Cancelar')">
    <span>&times;</span>
  </button>
</div>
<div class="modal-body">
  <ul>
    <li *ngFor="let contractor of contractors; let i = index">
      <label>
        <input
          type="radio"
          [value]="i"
          (change)="selectContractor(i)"
          [checked]="i === selectedContractorIndex"
        />
        {{ contractor.name }}
      </label>
    </li>
  </ul>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" (click)="closeModal('Aceptar')">
    Aceptar
  </button>
</div>
